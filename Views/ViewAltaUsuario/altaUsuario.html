	<!-- Cuerpo de la página -->
<div class="container rounded border border-secondary p-4 mt-4">
	<h2>Registrarse</h2>
	<form>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="nickname">Nickname</label>
					<input type="text" class="form-control" id="nickname" placeholder="Ingrese su nickname">
				</div>
				<div class="form-group">
					<label for="nombre">Nombre Completo</label>
					<input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" class="form-control" id="email" placeholder="Ingrese su email">
				</div>
				<div class="form-group">
					<label for="telefono">Teléfono</label>
					<input type="tel" class="form-control" id="telefono" placeholder="Ingrese su teléfono">
				</div>
				<div class="form-group">
					<label for="biografia">Biografía</label>
					<textarea class="form-control" id="biografia" rows="3" placeholder="Ingrese su biografía"></textarea>
				</div>
				
			</div>
			<div class="col-md-6">
				
				<div class="form-group">
					<label for="contrasena">Contraseña</label>
					<input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña">
				</div>
					<div class="form-group">
					<label for="repetirContrasena">Repetir Contraseña</label>
					<input type="password" class="form-control" id="repetirContrasena" placeholder="Repita su contraseña">
				</div>
				<div class="form-group">
					<label for="rol">Rol</label>
					<select class="form-control" id="rol">
						<option>Estudiante</option>
						<option>Colaborador</option>
						<option>Organizador</option>
					</select>
				</div>
				<div class="form-group">
					<label for="imagen">Imagen de perfil</label>
					<input type="file" class="form-control-file" id="imagen">
				</div>
			</div>
		</div>
		<div class="registrarse"> 
		<button type="submit" class="btn btn-primary">Registrarse</button>
		</div>
	</form>
</div>
